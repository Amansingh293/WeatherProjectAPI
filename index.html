<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <h1>Welcome To Weather App</h1>
      <h2>Search the weather of any city :)</h2>
    </header>

    <main>
      <section class="container">
        <article class="item">
          <h2 class="temperature">Temperature</h2>
          <h1 class="tempElementC">°C</h1>
          <h1 class="tempElementF">°F</h1>
        </article>

        <article class="item">
          <h1 class="city">City</h1>
          <h1 class="country">Country</h1>
          <h2 class="time">Date</h2>
          <h2 class="date">Time</h2>
        </article>

        <article class="item">
          <img src="img.jpg" alt="" class="imgLink" height="40%" width="50%" />
          <h2 class="condition">condition</h2>
        </article>
      </section>
    </main>
    <footer class="footer">
      <!-- <form class="form" > -->
        <input
          type="text"
          placeholder="Search_location"
          value=""
          class="input"
        />
        <button class="btn">Search</button>
      <!-- </form> -->
    </footer>

    <script src="weather.js"></script>
  </body>
</html>
