<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>

<div class="mainContainer">

    <header class="header">
        
        <h1>Welcome To Weather App</h1>
        <h2>Search the weather of any city :)</h2>
    
    </header>
    
    <section class="container">

        <div class="item">
            <h2 class="temperature">Temperature</h2>
            <h1 class="tempElementC">°C</h1>
            <h1 class="tempElementF">°F</h1>
        </div>

        <div class="item">
            <h1 class="city">City</h1>
            <h1 class="country">Country</h1>
            <h2 class="time">Date</h2>
            <h2 class="date">Time</h2>
        </div>

        <div class="item">
            <img src="img.jpg" alt="" class="imgLink"  height="40%" width="50%">
            <h2 class="condition">condition</h2>
        </div>
    </section>

    <footer class="footer">

        <input type="text" placeholder="Search_location" value="" class="input">
        <button class="btn">Search</button>
    </footer>

</div>

    <script src="weather.js"></script>
</body>
</html>
